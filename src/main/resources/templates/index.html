<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Yujin Server</title>
    <link rel="stylesheet" href="/css/index.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/index.js"></script>
</head>
<body>
<div class="content-wrapper">
    <h1>Yujin Server</h1>
    <div class="buttons-wrapper">
        <button id="sync_button">동기화</button>
        <div id="connect_wrapper">
            <label for="client_name">Client Name:</label>
            <input id="client_name" type="text" name="client_name">
            <button id="client_login_button">접속</button>
            <button id="client_logout_button">접속종료</button>
        </div>
    </div>
    <div id="service-wrapper">
        <div id="file-service-wrapper">
            <h2 class="title-head">File-Service</h2>
            <div id="file-wrapper">
                <h3>File Upload</h3>
                <form id="file-form-wrapper" method="post" action="file" enctype="multipart/form-data">
                    <input id="input_file" type="file" name="input_file">
                    <input id="client_name_input" name="client_name" type="hidden" value="">
                    <input type="submit" name="Upload" value="Upload">
                </form>
                <ul id="file-list"></ul>
            </div>
        </div>
        <div id="client-list-wrapper">
            <h2 class="title-head">Client-List</h2>
            <ul id="client-list">Disconnected</ul>
        </div>
    </div>
    <div id="system-message-wrapper">
        <textarea rows="3" readonly></textarea>
    </div>
    <div id="share-file-wrapper">
        <h3>Share File</h3>
        <div class="share-file-form">
            <select id="selected_file">
                <option value="">Select a file</option>
            </select>
            <select id="selected_client">
                <option value="">Select a client</option>
            </select>
            <button id="share_button">Share</button>
        </div>
    </div>
</div>
</body>
</html>
